<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List Your Property - PropView360</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: #2e86de;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e86de;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .amenities {
      margin: 10px 0 20px;
    }
    .amenities label {
      font-weight: normal;
      margin-right: 15px;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    button {
      background: #2e86de;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1b4f9c;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">üè† PropView360</a>
    
  </header>

  <main>
    <h1>List Your Property</h1>
    <form action="#" method="post" enctype="multipart/form-data">

      <label for="propertyType">Property Type</label>
      <select id="propertyType" name="propertyType" required>
        <option value="" disabled selected>Select type</option>
        <option value="sale">For Sale</option>
        <option value="rent">For Rent</option>
        <option value="rent-to-own">Rent To Own</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Rosebank, Johannesburg" required />

      <label for="cost">Cost (R)</label>
      <input type="number" id="cost" name="cost" placeholder="e.g. 1200000 or 8500" required />

      <label>Amenities</label>
      <div class="amenities">
        <label><input type="checkbox" name="amenities" value="Wi-Fi" /> Wi-Fi</label>
        <label><input type="checkbox" name="amenities" value="Parking" /> Parking</label>
        <label><input type="checkbox" name="amenities" value="Security" /> Security</label>
        <label><input type="checkbox" name="amenities" value="Pool" /> Pool</label>
      </div>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief description of your property..." required></textarea>

      <label for="images">Upload Images (max 5)</label>
      <input type="file" id="images" name="images" accept="image/*" multiple required />

      <button type="submit">Submit Listing</button>
    </form>
  </main>

</body>
</html>
