<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List Your Property - PropView360</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e86de;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .amenities {
      margin: 10px 0 20px;
    }
    .amenities label {
      font-weight: normal;
      margin-right: 15px;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    .sub-btn {
      background: #2e86de;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .sub-btn:hover {
      background: #1b4f9c;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" style="color: white; text-decoration: none;"><h1>üè† PropView360</h1></a>
  <button class="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>


  <main>
  <h2>List Your Property</h2>
  <form id="propertyForm" action="#" method="post" enctype="multipart/form-data">

    <label for="propertyType">Property Type</label>
    <select id="propertyType" name="propertyType" required>
      <option value="" disabled selected>Select type</option>
      <option value="sale">For Sale</option>
      <option value="rent">For Rent</option>
      <option value="rent-to-own">Rent To Own</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="e.g. Rosebank, Johannesburg" required />

    <label for="cost">Cost (R)</label>
    <input type="number" id="cost" name="cost" placeholder="e.g. 1200000 or 8500" required />

    <label>Amenities</label>
    <div class="amenities">
      <label><input type="checkbox" name="amenities" value="Wi-Fi" /> Wi-Fi</label>
      <label><input type="checkbox" name="amenities" value="Parking" /> Parking</label>
      <label><input type="checkbox" name="amenities" value="Security" /> Security</label>
      <label><input type="checkbox" name="amenities" value="Pool" /> Pool</label>
    </div>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Brief description of your property..." required></textarea>

    <label for="images">Upload Images (max 5)</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required />

    <button type="submit" class="sub-btn">Submit Listing</button>
  </form>

  <!-- Success message -->
  <p id="successMessage" style="display:none; color:green; font-weight:bold; margin-top:10px;">
    Your property has been listed
  </p>
</main>

<script>
  document.getElementById("propertyForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Stop form from reloading page

    // Check if all required fields are valid
    if (this.checkValidity()) {
      document.getElementById("successMessage").style.display = "block";
      this.reset(); // Clear form after submission
    } else {
      this.reportValidity(); // Show built-in browser validation messages
    }
  });

    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');

    menuToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
});
  </script>
</body>
</html>
